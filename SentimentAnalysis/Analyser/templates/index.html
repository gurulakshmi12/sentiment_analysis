<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #f4f4f4, #333); 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 10px; 
        }
        h1 { 
            text-align: center; 
            color: #4CAF50; 
        }
        form { 
            margin: 40px 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
        }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        input[type="submit"] { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        input[type="submit"]:hover { 
            background-color: #45a049; 
        }
        .link-container {
            text-align: center; 
            margin-top: 20px; 
        }
        .link-container a {
            color: #4CAF50; 
            text-decoration: none; 
            font-size: 16px;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Analyze">
        </form>
        <div class="link-container">
            <a href="{% url 'history' %}">View Analysis History</a>
        </div>
    </div>
</body>
</html>
